<html>
<head>
	<title>
	Shlomi's Website
	</title>
	
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>

	<script> 
		$(function(){
		  $("#header").load("header.html"); 
		  $("#footer").load("footer.html"); 
		});
	</script> 
</head>
<body>
	<div id="header"></div>

	<form action="/send_global_message">
		<fieldset>
			<legend>Send message to website</legend>
			Name:<br>
			<input type="text" name="user">
			<br>
			Message:<br>
			<input type="text" name="message">
			<br><br>
			<input type="submit" value="Submit">
		</fieldset>


		<fieldset>
				<legend>Comments</legend>
				<textarea id="textarea_comments">
				</textarea>
		</fieldset>
	</form> 
	<script>
		$(document).ready(function() {
			$.getJSON("/get_messages", function(data) {
				data.forEach(function(arrItem) {
					var tmp = arrItem.user + " : " + arrItem.message + "\n";
					console.log("Comment: " + tmp);
					$("#textarea_comments").append(tmp);
				});
				
			});
		});
	</script>

	<div id="footer"></div>
</body>
</html>
